{{ $current := . }}
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top shadow-sm" id="navbar-main-menu">
    <div class="container">
        <a class="navbar-brand font-weight-bold" style="font-size: 1.5em; font-weight: normal !important;" href="{{ .Site.BaseURL }}">
            <!-- {{ .Site.Title }} -->
            <img src="/images/logo-wh.png" width="175px" alt="" class="nav-image">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav ml-auto">
            {{- if .Site.Params.showLanguageSwitcher -}}
                {{ partial "i18nlist.html" . }}
            {{- end -}}
            {{ with .Site.Menus.main }}
                {{ range . }}
                    <li class="nav-item{{ if $current.IsMenuCurrent "main" . }} active{{ end }}"><a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            {{ end }}

                <li class="nav-item" onclick="toggleTheme()" title="Change Theme"><a class="nav-link theme-btn">
                    <i class='bx bxs-moon'></i>
                </a></li>
            </ul>
        </div>
    </div>
</nav>
